language: python
env:
  global:
  - PROJECT_NAME=hicreppy
  - GITHUB_REPO_NAME=cmdoret/hicreppy
matrix:
  include:
  - python: '3.6'
  - python: '3.7'
    dist: xenial
    sudo: true
os:
- linux
install:
- pip install -v -r requirements.txt # install dependencies
- pip install codecov pytest pytest-cov pylint pytest-pylint # install test dependencies
script:
- pytest --pylint --pylint-error-types=EF --pylint-rcfile=.pylintrc hicreppy # Run linting on code
- pytest --cov=hicreppy # Run tests and make coverage report
after_success:
- codecov
deploy:
  on:
    branch: master
    tags: true
  provider: pypi
  skip_existing: true
  user: cmdoret
  password:
    secure: 
  distributions: sdist bdist_wheel
